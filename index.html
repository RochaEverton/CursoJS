<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio da Pelada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorteio da Pelada</h1>
    <div id="container">   
        <div id="goleiros">
                <p>Goleiros</p>
                <select name="Goleiros" id='gol' size="11">
                    <option value="Otacilio">Otacilio</option>
                    <option value="Mario">Mario</option>
                    <option value="Fabricio">Fabricio</option>
                    <option value="Xandy">Xandy</option>
                    <option value="Sandro">Sandro</option>
                    <option value="Leo">Léo</option>
                    <option value="Gudanzin">Gudanzin</option>
                    <option value="Schutz">Schutz</option>
                    <option value="Aluguel">Aluguel</option> 
                    <input type="button" value="Adicionar" onclick="addGoleiro(), mostra()">        
                </select><br><br>
            </div>
            <div id="zagueiros">
                <p>Zagueiros</p>
                <select name="zaga" id='zaga' size="11">
                    <option value="Denis">Denis</option>
                    <option value="Barba">Barba</option>
                    <option value="Josefer">Josefer</option>
                    <option value="Thiago M.">Thiago</option>
                    <option value="Paulo">Paulo</option>
                    <option value="Xande">Xande</option>  
                    <option value="Mario">Mario</option>    
                    <input type="submit" value="Adicionar" onclick="addZagueiro(), mostra()">  
                </select><br><br>
                
            </div>
            <div id="meias">
                <p>Meio</p>
                <select name="meio" id='meio' size="11">
                    <option value="Jonas">Jonas</option>
                    <option value="Matheus V.">Matheus V.</option>
                    <option value="Ceta">Ceta</option>
                    <option value="Tiago N.">Tiago Nasc.</option>
                    <option value="Joao">João</option>
                    <option value="Paulo P.">Paulo Porto</option>
                    <option value="Douglas">Douglas</option>
                    <option value="Joarez">Joarez</option>
                    <option value="Matheus B.">Matheus B.</option>
                    <option value="Cabelo">Cabelo</option>
                    <input type="submit" value="Adicionar" onclick="addMeias(), mostra()">
                </select><br><br>
                
            </div>
            <div id="atacante">
                <p>Atacante</p>
                <select name="ataque" id='ataque' size="11">
                    <option value="Xandy">Xandy</option>
                    <option value="Diego">Diego</option>
                    <option value="Everton">Everton</option>
                    <option value="Dhayan">Dhayan</option>
                    <option value="Diego Vila">Diego Vila</option>
                    <option value="Rodolfo">Rodolfo</option>  
                    <option value="Roosevelt">Roosevelt</option>
                    <input type="submit" value="Adicionar" onclick="addAtaque(), mostra()">     
                </select><br><br>
            </div>
            <div id="convidado">
                <p>Convidados</p>
                <select name="convite" id='convite' size="11">
                    <option value="Convidado1">Convidado 1</option>
                    <option value="Convidado2">Convidado 2</option>
                    <option value="Convidado3">Convidado 3</option>
                    <option value="Convidado4">Convidado 4</option>
                    <option value="Convidado5">Convidado 5</option>
                    <option value="Convidado6">Convidado 6</option>
                    <input type="submit" value="Adicionar" onclick="addConvidado(), mostra()">
                </select><br><br>
            </div>
    </div>
    <div id="clean">
        <p>Clique aqui para limpar os jogadores: <input type="button" value="LIMPAR" id="limpar" onclick="limpar(), mostra()"></p><br>
    </div>
    <div id="sel">
        <p><br>Jogadores Selecionados</p>
    </div>
    
    <div id="sorteio">  
        <p>Clique aqui para sortear:  <input type="button" value="SORTEAR AGORA!" id="sortear" onclick="sGoleiro(), sZagueiro(), sMeio(), sAtaque(), sConvidado(), sorteados()"></p>
    </div>
    <div class="wrapper">
        <div id="inter">
            <p>Inter:</p>
        </div>
        <div id="milan">
            <p>Milan:</p>
        </div>
    </div><hr>
        <script src="script.js"></script>
</body>
</html>
